<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: transparent; /* Transparent background */
      color: #000; /* Black text color */
      padding: 10px;
      text-align: center; /* Center the navigation bar */
      border: 1px solid #333; /* Add a border */
      box-sizing: border-box; /* Include border in width calculation */
    }

    .navbar {
      list-style-type: none;
      display: flex; /* Display as flex container */
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Center items vertically */
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 0 10px;
      position: relative;
    }

    .navbar a {
      color: #000; /* Black text color */
      text-decoration: none;
    }

    .submenu {
      display: none;
      list-style-type: none;
      background-color: transparent; /* Transparent background */
      color: #000; /* Black text color */
      padding: 10px;
      position: absolute;
      top: calc(100% + 5px); /* Position the submenu below its parent */
      left: 50%; /* Align the submenu horizontally */
      transform: translateX(-50%); /* Center the submenu horizontally */
      min-width: 200px; /* Set a minimum width for the submenu */
      white-space: nowrap; /* Prevent submenu items from wrapping */
    }

    .navbar li:hover > .submenu,
    .has-submenu.expanded > .submenu {
      display: block;
    }

    .submenu li {
      margin: 5px 0;
    }

    .submenu a {
      color: #000; /* Black text color */
      text-decoration: none;
    }

    .has-submenu > a::after {
      content: " ▼";
    }

    .has-submenu.collapsed > a::after {
      content: " ►";
    }

    .has-submenu.collapsed .submenu {
      display: none;
    }

    .has-submenu.expanded > a::after {
      content: " ▲";
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var hasSubmenuItems = document.querySelectorAll(".has-submenu");

      hasSubmenuItems.forEach(function(item) {
        var submenu = item.querySelector(".submenu");

        item.addEventListener("click", function(e) {
          e.preventDefault();
          item.classList.toggle("expanded");
          submenu.style.display = item.classList.contains("expanded") ? "block" : "none";
        });

        item.addEventListener("mouseover", function() {
          item.classList.add("expanded");
          submenu.style.display = "block";
        });

        item.addEventListener("mouseout", function() {
          item.classList.remove("expanded");
          submenu.style.display = "none";
        });
      });
    });
  </script>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li class="has-submenu collapsed">
        <a href="#">Home</a>
        <ul class="submenu">
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </li>
      <li class="has-submenu collapsed">
        <a href="#">Products</a>
        <ul class="submenu">
          <li><a href="#">E36</a></li>
          <li><a href="#">E30</a></li>
          <li><a href="#">RC</a></li>
          <li><a href="#">Printing Services</a></li>
        </ul>
      </li>
      <li class="has-submenu collapsed">
        <a href="#">Personal Projects</a>
        <ul class="submenu">
          <li><a href="#">RC</a></li>
          <li><a href="#">E36</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
